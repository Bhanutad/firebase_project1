<ons-page id="registerPage">
    <ons-toolbar>
        <ons-button modifier="quiet" class="left" id="backtologin" style="color: tomato;">BACK</ons-button>
        <div class="center">SIGN UP</div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 30px;">
        <img src="images/logo.png" alt="Onsen UI" style="width: 80%">
    </div>
    <div style="text-align: center;">
        <p>
            <ons-input id="address" modifier="underbar" placeholder="Address" required></ons-input>
        </p>
        <p>
            <ons-input id="email" modifier="underbar" placeholder="Email" required></ons-input>
        </p>
        <p>
            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" required></ons-input>
        </p>
        <p>
                <ons-button id="signup">Sign up</ons-button>
        </p>
    </div>
</ons-page>
