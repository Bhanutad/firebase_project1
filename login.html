<ons-page id="loginPage">
    <div style="text-align: center; margin-top: 30px;">
        <img src="images/logo.png" alt="Onsen UI" style="width: 100%">
        <ons-toolbar>
            <div class="center">SIGN IN</div>
        </ons-toolbar>
        <div style="text-align: center; ">
          <p>
            <ons-input id="email" modifier="underbar" placeholder="Email" required></ons-input>
          </p>
          <p>
            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" required></ons-input>
          </p>
          <p style="margin-top: 30px;">
            <ons-button style="background-color: salmon"  id="signin">Sign in</ons-button>
            <ons-button style="background-color: salmon"  id="regis">Sign up</ons-button>
          </p>
          <p>
            <ons-button id="logingoogle" style="background-color: red">Login with Google</ons-button>
          </p>
        </div>
        <ons-row style="margin-top: 30px;color:navy">
            <ons-col>                            
                <div id="backhomebtn"><ons-icon icon="fa-arrow-left"></ons-icon> Back to Homepage</div>  
            </ons-col>
</ons-page>
