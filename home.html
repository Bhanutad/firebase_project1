        </div>

    </ons-toolbar>

    <div class="content" style="text-align: center;" >
        <div class="recomended" >
            <h4>Recomended</h4>
            <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="130px"
                class="recomended_list" id="carousel">

                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="recomended_item_title" id="item1_name">Item 1</div>
                </ons-carousel-item>

                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">

                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="recomended_item_title" id="item1_name">Item 2</div>
                </ons-carousel-item>

                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="recomended_item_title" id="item1_name">Item 2</div>
                </ons-carousel-item>

            </ons-carousel>
        </div>
        <div class="category_content">
            <h4 style="margin-top: 20px">Food Category</h4>
            <ons-row style="margin-top: 0%;">
                <ons-col
                    style="background: salmon; border: 1px solid white; color: black; flex: 0 0 33%; max-width: 33%;"
                    width="50%" id="clickfood">
                    <p style="text-align: center; margin: 10px;">
                        <ons-icon size="60px" icon="ion-ios-restaurant" modifier="material"></ons-icon>
                    </p>
                    <p style="text-align: center; margin: 30px;" id="icon1_text">
                        FAST FOODS
                    </p>
                </ons-col>
                <ons-col
                    style="background: burlywood; border: 1px solid white; color: black; flex: 0 0 33%; max-width: 33%;"

                        <ons-icon size="60px" icon="ion-md-beer"modifier="material"></ons-icon>
                    </p>
                    <p style="text-align: center; margin: 30px;" id="icon1_text">
                        BAVERAGES
                    </p>
                </ons-col>
            </ons-row>
            <ons-row style="margin-bottom: 30%">
                <ons-col
                    style="background: violet; border: 1px solid white; color: black; flex: 0 0 33%; max-width: 33%;"
                    width="50%" id="clickdessert">
                    <p style="text-align: center; margin: 10px;">
                        <ons-icon size="60px" icon="ion-md-ice-cream" modifier="material"></ons-icon>
                    </p>

                    </p>
                    <p style="text-align: center; margin: 30px;" id="icon1_text">
                        LOCAL FOODS

                </ons-col>
