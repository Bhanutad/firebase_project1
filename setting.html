<ons-page id="settingPage">
    <ons-toolbar>
            <div class="center">SETTING</div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 100px;">
            <p>
                <ons-icon size="80px" icon="ion-ios-contact"></ons-icon>
            </p>
            <p>
                <ons-input id="address" modifier="underbar" placeholder="Address" required></ons-input>
            </p>
            <p>
                <ons-input id="email" modifier="underbar" placeholder="Email" required></ons-input>
            </p>
            <p>
                <ons-input id="name" modifier="underbar" placeholder="Name" required></ons-input>
            </p>
            <p>
                <ons-input id="phonenumber" modifier="underbar" placeholder="Phone number" required></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" required></ons-input>
            </p>
            <p>
                    <ons-button id="save">Save</ons-button>
            </p>
        </div>

</ons-page>
